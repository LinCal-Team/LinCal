<!--#{extends 'main.html' /}-->
#{set title:'Inici' /}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
    <form action="@{Application.EditEvent()}">
        <label for="name">Nom de l'esdeveniment:</label><br>
        <input type="text" id="name" name="name" value="${event.name}"><br>
        <span class="error">#{error 'name'/}</span><br>

        <label for="description">Descripció:</label><br>
        <input type="text" id="description" name="description" value="${event.description}"><br>
        <span class="error">#{error 'description'/}</span><br>

        <label for="startDate">Data d'inici:</label><br>
        <input type="datetime-local" id="startDate" name="startDate" value="${event.startDate}"><br>
        <span class="error">#{error 'startDate'/}</span><br>

        <label for="endDate">Data de finalització:</label><br>
        <input type="datetime-local" id="endDate" name="endDate" value="${event.endDate}"><br>
        <span class="error">#{error 'endDate'/}</span><br>

        <label for="addressOnline">adreça online:</label><br>
        <input type="text" id="addressOnline" name="addressOnline" value="${event.addressOnline}"><br>
        <span class="error">#{error 'addressOnline'/}</span><br>

        <label for="addressPhysical">adreça física:</label><br>
        <input type="text" id="addressPhysical" name="addressPhysical" value="${event.addressPhysical}"><br>
        <span class="error">#{error 'addressPhysical'/}</span><br>

        <input type="submit" value="Actualitza Esdeveniment">


        #{if flash.error}
        <p style="color:#c00">
            ${flash.error}
        </p>
        #{/if}
    </form>
</div>

</body>
<!--{welcome /}-->
